<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand navbar-no-highlight">
          .Sorter
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">
                Sorting
              </a>
            </li>
            <li class="nav-item">
              <a href="lcs.html" class="nav-link active">
                LCS
              </a>
            </li>
          </ul>
        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
      <!-- partial -->
    </nav>

      <button style="margin-top: 100px;" class="main-btn" onclick="generateNumbers()">Generate Numbers</button>
      <button class="main-btn" onclick="mergeSort()">Merge Sort</button>
      <button class="main-btn" onclick="heapSort()">Heap Sort</button>
      <button class="main-btn" onclick="quickSort()">Quick Sort</button>
      <button class="main-btn" onclick="countingSort()">Counting Sort</button>

    <div class="slider-container">
      <div id="elements-text">
        Elements: <span id="slider-span">10</span><br>
      </div>
      <input type="range" value="10" min="10" max="500" step="5" name="item-num"
        id="slider" oninput="sliderChange()">
    </div>

    <div id="bars-container"></div>

    <p id="originalNumbers"></p>
    <p id="sortedNumbers"></p>
    <p id="compilationTime"></p>
    <p id="timeComplexity"></p>
    <p id="lcsResult"></p>

    <script src="main.js"></script>

  </body>
</html>
